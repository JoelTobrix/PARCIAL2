<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Clientes" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="nuevocliente" class="btn btn-outline-dark">Nuevo Cliente</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tel√©fono</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th class="text-end">Correo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (cliente of listaclientes; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editarcliente/', cliente.cliente_id]">
                        Editar
                      </button>
                      <button (click)="eliminar(cliente.cliente_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
