<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolación para enviar datos desde el .ts hacia el html-->
        </h3>
      </div>
      <form [formGroup]="frm_Producto" (ngSubmit)="grabar()">
        <div class="row">
          <!-- Nombre -->
          <div class="form-group mb-3">
            <label class="form-label" for="Nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="Nombre" placeholder="Ingrese el nombre del producto" />
            <div *ngIf="frm_Producto.get('nombre').invalid && frm_Producto.get('nombre').touched">
              <small *ngIf="frm_Producto.get('nombre').hasError('required')" style="color: red">El nombre es requerido</small>
            </div>
          </div>
  
          <!-- Descripción -->
          <div class="form-group mb-3">
            <label class="form-label" for="Descripcion">Descripción</label>
            <input formControlName="descripcion" type="text" class="form-control" id="Descripcion" placeholder="Ingrese una descripción del producto" />
            <div *ngIf="frm_Producto.get('descripcion').invalid && frm_Producto.get('descripcion').touched">
              <small *ngIf="frm_Producto.get('descripcion').hasError('required')" style="color: red">La descripción es requerida</small>
            </div>
          </div>
  
          <!-- Precio -->
          <div class="form-group mb-3">
            <label class="form-label" for="Precio">Precio</label>
            <input formControlName="precio" type="number" class="form-control" id="Precio" placeholder="Ingrese el precio del producto" />
            <div *ngIf="frm_Producto.get('precio').invalid && frm_Producto.get('precio').touched">
              <small *ngIf="frm_Producto.get('precio').hasError('required')" style="color: red">El precio es requerido</small>
              <small *ngIf="frm_Producto.get('precio').hasError('min')" style="color: red">El precio debe ser mayor a 0</small>
            </div>
          </div>
  
          <!-- Stock -->
          <div class="form-group mb-3">
            <label class="form-label" for="Stock">Stock</label>
            <input formControlName="stock" type="number" class="form-control" id="Stock" placeholder="Ingrese la cantidad en stock" />
            <div *ngIf="frm_Producto.get('stock').invalid && frm_Producto.get('stock').touched">
              <small *ngIf="frm_Producto.get('stock').hasError('required')" style="color: red">El stock es requerido</small>
              <small *ngIf="frm_Producto.get('stock').hasError('min')" style="color: red">El stock debe ser mayor o igual a 0</small>
            </div>
          </div>
  
          <!-- Botón de Grabar -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Producto.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
